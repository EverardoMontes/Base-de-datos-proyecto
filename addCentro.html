<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Agregar Centro de Ocio</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">
    <div class="form-div">
        <form action="addCentro.php" method="post">
            <h1 class="formTitle">Centro de Ocio</h1>
            <h2>Añadir Centros</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
                <label for="nombre" >Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="direccion" placeholder="Dirección" name="direccion" required>
                <label for="direccion">Dirección</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" name="ciudad" required>
                <label for="ciudad">Ciudad</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="telefono" placeholder="Teléfono" name="telefono" required>
                <label for="telefono">Teléfono</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" placeholder="Correo" name="correo" required>
                <label for="correo">Correo</label>
            </div>
            <button type="submit" class="btn">Agregar Registro</button>
            <button type="button" class="btn" onclick="location.href=`./home.html`">Volver</button>
        </form>
    </div>
</body>
</html>
