<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Agregar Sala</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">
    <div class="form-div">
        <form action="addSala.php" method="post">
            <h1 class="formTitle">Sala</h1>
            <h2>Añadir Salas</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="tipoSala" placeholder="Tipo de Sala" name="sala" required>
                <label for="tipoSala">Tipo de Sala</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="descripcion" placeholder="Descripción" name="descripcion" required>
                <label for="descripcion">Descripción</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="size" placeholder="Tamaño" name="tamano" required>
                <label for="size">Tamaño</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="centro" placeholder="Centro" name="centro" required>
                <label for="centro">Centro</label>
            </div>
            <button type="submit" class="btn">Agregar Registro</button>
            <button type="button" class="btn" onclick="location.href=`./home.html`">Volver</button>
        </form>
    </div>
</body>
</html>
